          - 欢迎使用 Pineapple TogoCups!: togocup/index.md
          - 凤梨通灵术:
                - 自动 Config: togocup/ppc/Config.md
                - 合成表匹配: togocup/ppc/MatchUtil.md
                - 简单容器: togocup/ppc/SimpleInventory.md
          - 凤梨标签:
                - 添加标签: togocup/tags/AddTags.md
                - 使用标签: togocup/tags/UsingTags.md
                - 使标签与矿物辞典兼容: togocup/tags/OreDict.md
          - WolfTailUI:
                - 吐司: togocup/wui/Toast.md
                - UIStyle: togocup/wui/Style.md
                - UIBased: togocup/wui/UI.md
