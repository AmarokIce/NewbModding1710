site_name: NewbModding1710 - Minecraft Mod 1.7.10 开发教学
site_author: "AmarokIce"
site_description: "狼在凤梨田里编写的 1.7.10 开发教学"
copyright: Copyright © 2019-2025 AmarokIce
extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/AmarokIce/
          name: Github
    generator: false

nav:
    - 入门开发:
          - 前言与准备: index.md
          - 部分重要概念: Core.md
          - 主要类与代理: Mod.md
          - 物品:
                - 第一个物品: item/FirstItem.md
                - ItemStack: item/ItemStack.md
                - 创造模式物品栏: item/TagGroup.md
                - 创建一个食物: item/ItemFood.md
                - 工具与武器: item/ToolAndWeapon.md
                - 防具: item/Armors.md
                - 工具与防具材质: item/Material.md
                - 元数据区分的物品: item/MetaItem.md
          - 方块:
                - 第一个方块: block/FirstBlock.md
                - 方块朝向: block/BlockFacing.md
                - 方块的特殊渲染: block/RenderBlock.md
          - 方块实体:
                - 方块与方块实体: tile/TileBlock.md
                - 工作中方块: tile/WorkingBlock.md
                - 数据同步与封包: tile/ProxyPacket.md
          - 文本组件: ChatComponent.md
          - 合成表与矿物辞典:
                - 注册工作台合成表: craft/Crafting.md
                - 注册熔炉合成表: craft/FurnaceCrafting.md
                - 注册酿造合成表: craft/BrewingRecipe.md
                - 矿物辞典与注册矿物辞典: craft/OreDict.md
          - 生物伤害类型: DamageType.md
          - 网络通讯: NetWork.md
          - UI 与 HUD:
                - GameUI: gui/GUI.md
                - HUD: gui/HUD.md
          - 事件:
                - 事件，广播与订阅: event/Event.md
                - 何时使用事件: event/InitEvent.md
                - 可用事件一览: event/EventList.md
          - 药水效果:
                - 药水与准备工作: effect/ID.md
                - 药水创建: effect/Effect.md
          - 生物群系与结构体:
                - 生物群系: biome/Biome.md
                - 树与树苗: biome/Tree.md
                - 结构: biome/Building.md
          - 指令:
                - 服务端上的指令: command/ServerCommand.md
                - 客户端上的指令: command/ClientCommand.md
    - 进阶开发:
          - 准备发车: advanced/index.md
          - 物品:
                - 按照数量变换图标的物品: advanced/item/MagicItem.md
                - NBT 区分的物品: advanced/item/NbtItem.md
                - 创建一个“钱包”: advanced/item/WalletItem.md
          - 方块:
                - 分离注册的方块与方块物品: advanced/block/BlockItem.md
                - 带有元数据的方块: advanced/block/MetaBlock.md

          - 生物:
                - 生物与 AI: advanced/entity/Entity.md
                - 生物渲染: advanced/entity/EntityRender.md
          - 世界:
                - 世界装饰器: advanced/world/WorldGen.md
                - 矿物生成: advanced/world/OreGen.md
                - 世界: advanced/world/World.md
          - 与常见模组联动:
                - 兼容 NEI: advanced/lib/Nei.md
                - 兼容 Waila: advanced/lib/Waila.md
                - 使用 GeckoLib: advanced/lib/GeoModel.md
          - OBJ 模型:
                - 方块实体渲染器(BlockEntityRenderer): advanced/obj/TileRenderer.md
                - GL11 与资源路径: advanced/obj/ObjRender.md
                - 手持物品的渲染: advanced/obj/ItemObj.md
    - 凤梨文档:
          - 欢迎使用 Pineapple TogoCups!: togocup/index.md
          - 凤梨通灵术:
                - 自动 Config: togocup/ppc/Config.md
                - 合成表匹配: togocup/ppc/MatchUtil.md
                - 简单容器: togocup/ppc/SimpleInventory.md
          - 凤梨标签:
                - 添加标签: togocup/tags/AddTags.md
                - 使用标签: togocup/tags/UsingTags.md
                - 使标签与矿物辞典兼容: togocup/tags/OreDict.md
          - WolfTailUI:
                - 吐司: togocup/wui/Toast.md
                - UIStyle: togocup/wui/Style.md
                - UIBased: togocup/wui/UI.md
    # - 回到凤梨田: https://wolf.snowlyicewolf.club/

theme:
    name: material
    logo: assets/ricon.png
    favicon: assets/ricon.png
    language: zh
    features:
        - header.autohide
        - navigation.tabs
        - content.code.annotate
        - content.code.copy
    palette:
        - scheme: default
          toggle:
              icon: material/weather-night
              name: 关闭月亮

        - scheme: slate
          toggle:
              icon: material/weather-sunny
              name: 打开月亮
    icon:
        admonition:
            note: octicons/tag-16
            abstract: octicons/checklist-16
            info: octicons/info-16
            tip: octicons/squirrel-16
            success: octicons/check-16
            question: octicons/question-16
            warning: octicons/alert-16
            failure: octicons/x-circle-16
            danger: octicons/zap-16
            bug: octicons/bug-16
            example: octicons/beaker-16
            quote: octicons/quote-16

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - admonition
    - pymdownx.details
    - pymdownx.superfences

plugins:
    - search
    - search:
          lang: zh
