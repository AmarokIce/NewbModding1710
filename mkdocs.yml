          - 生物:
                - 生物与 AI: advanced/entity/Entity.md
                - 生物渲染: advanced/entity/EntityRender.md
          - 世界:
                - 树与树苗: advanced/world/Tree.md
                - 世界装饰器: advanced/world/WorldGen.md
                - 矿物生成: advanced/world/OreGen.md
                - 结构: advanced/world/Struction.md
                - 世界: advanced/world/World.md
          - 与常见模组联动:
                - 兼容 NEI: advanced/lib/Nei.md
                - 兼容 Waila: advanced/lib/Waila.md
